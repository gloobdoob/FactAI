<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report a Fact!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style3.css" />
</head>


<body>
    <!-- Top Navigation -->
    <div class="topnav">
        <a href="/">Fact Check</a>
        <a class="active" href="#report">Report</a>
        <a href="/Fake">Fake News</a>
        <a href="/About">About</a>
    </div>
    
    <div class="container">
        <h1>Report News</h1>
        
    </div>

    <div class="report-form">
        <form action="/submitreport" method="POST" onsubmit="submitForm(event)">
            <div class="left-column">
                <label for="news-title">News Title:</label>
                <input type="text" id="news-title" name="news-title" class="news-title">

                <label for="news-content">News Content:</label>
                <textarea id="news-content" name="news-content" class="news-content" required></textarea>

                <label for="contact-email">Contact Email:</label>
                <input type="email" id="contact-email" name="contact-email" class="contact-email" required>

            </div>
            <div class="right-column">
                <button type="submit" class="submit-button">Submit</button>
            </div>    
        </form>       
    </div>

    <footer class="footer-distributed">
      <div class="footer-right">
        <a href="https://www.facebook.com/profile.php?id=100093506902415&is_tour_completed=true"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="https://www.twitter.com/your_twitter_page_url"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="https://github.com/gloobdoob"><i class="fa fa-github" aria-hidden="true"></i></a>
      </div>
      <div class="footer-left">
        <p class="footer-links">
          <a class="link-1" href="/">Home</a>
          <a id="contact" href="mailto:asurascho@gmail.com">Contact Us</a>
          <a class="meet-the-facters">Meet The Facters Â© 2023</a>
        </p>
        
      </div>
    </footer>

    <script>

  
  
      var prevScrollPos = window.pageYOffset;
    
    window.addEventListener('scroll', function() {
      var footer = document.querySelector('.footer-distributed');
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      var offset = 1000; // Adjust this offset value as needed
    
      if (scrollTop > prevScrollPos) {
        // Scrolling down
        if (scrollTop + windowHeight >= document.documentElement.scrollHeight - offset) {
          footer.style.display = 'block'; // Show the footer when scrolled to the bottom
        } else {
          footer.style.display = 'none'; // Hide the footer when not scrolled to the bottom
        }
      } else {
        // Scrolling up
        footer.style.display = 'none'; // Hide the footer when scrolling up
      }
    
      prevScrollPos = scrollTop;
    });
    
    // Hide the footer initially
    document.querySelector('.footer-distributed').style.display = 'none';
    
      
    </script>
    
    <!-- SweetAlert script -->
    <!-- Sweet alert Js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.js"></script>
    <script>
        function submitForm(event) {
          event.preventDefault(); // Prevent form submission
      
          // Get form data
          var form = event.target;
          var formData = new FormData(form);
      
          // Send form data using AJAX
          fetch('/submitreport', {
            method: 'POST',
            body: formData
          })
            .then(response => response.text())
            .then(data => {
              // Display SweetAlert success dialog
              Swal.fire({
                title: 'Report Submitted',
                text: 'Your report has been submitted successfully.',
                icon: 'success',
              }).then(() => {
                // Clear input fields
                document.getElementById('news-title').value = '';
                document.getElementById('news-content').value = '';
                document.getElementById('contact-email').value = '';
              });
            })
            .catch(error => {
              console.error('Error:', error);
            });
        }
        
   </script>
    
</body>
</html>
